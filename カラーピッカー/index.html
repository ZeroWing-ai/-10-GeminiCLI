<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラーピッカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>カラーピッカー</h1>
        <input type="color" id="colorPicker" value="#ff0000">
        <div id="color-codes">
            <p>HEX: <span id="hex-code">#ff0000</span></p>
            <p>RGB: <span id="rgb-code">rgb(255, 0, 0)</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

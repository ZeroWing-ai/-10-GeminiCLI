<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキストカウンター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>テキストカウンター</h1>
        <textarea id="text-input" placeholder="ここにテキストを入力してください..."></textarea>
        <div class="counts">
            <p>文字数: <span id="char-count">0</span></p>
            <p>単語数: <span id="word-count">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

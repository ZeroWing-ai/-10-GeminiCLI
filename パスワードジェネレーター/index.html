<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>パスワードジェネレーター</h1>
        <div class="result-container">
            <input type="text" id="result" readonly>
            <button id="clipboard">コピー</button>
        </div>
        <div class="options">
            <div class="option">
                <label for="length">パスワードの長さ</label>
                <input type="number" id="length" min="4" max="20" value="12">
            </div>
            <div class="option">
                <label for="uppercase">大文字を含める</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
                <label for="lowercase">小文字を含める</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="option">
                <label for="numbers">数字を含める</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
                <label for="symbols">記号を含める</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <button id="generate">パスワードを生成</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

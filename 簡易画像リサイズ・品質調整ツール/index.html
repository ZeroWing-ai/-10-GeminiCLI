<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易画像リサイズ・品質調整ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>簡易画像リサイズ・品質調整ツール</h1>
        <input type="file" id="image-input" accept="image/*">
        <div class="controls">
            <label for="width-input">幅:</label>
            <input type="number" id="width-input" value="0">
            <label for="height-input">高さ:</label>
            <input type="number" id="height-input" value="0">
            <label for="quality-input">品質 (0.1-1.0):</label>
            <input type="number" id="quality-input" min="0.1" max="1.0" step="0.1" value="0.8">
            <button id="process-btn">処理</button>
        </div>
        <canvas id="image-canvas"></canvas>
        <a id="download-link" download="processed_image.png">ダウンロード</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
